<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Computer Use - ÈÅ†Á´ØÁÄèË¶ΩÂô®ÊéßÂà∂</title>
    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: 16px;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --text-color: #f3f4f6;
            --text-secondary: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0d0d;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text-color);
            width: 100vw;
            height: 100vh;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        #canvas {
            display: block;
            cursor: crosshair;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s;
            transform-origin: center center;
        }

        #canvas.ai-mode {
            pointer-events: none;
            opacity: 0.8;
            filter: grayscale(0.5);
        }

        /* Glassmorphism Common */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Status indicators */
        #status-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
            z-index: 1000;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        /* AI Chat Panel */
        #ai-panel {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            width: 380px;
            display: flex;
            flex-direction: column;
        }

        #ai-panel.collapsed {
            width: auto;
            background: transparent;
            box-shadow: none;
            border: none;
            backdrop-filter: none;
        }

        #ai-panel-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 500px;
            transition: height 0.3s ease;
        }

        #ai-panel.collapsed #ai-panel-content {
            height: 0;
            opacity: 0;
            pointer-events: none;
        }

        #ai-toggle {
            align-self: flex-end;
            margin-bottom: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            transition: all 0.2s;
            font-size: 18px;
        }

        #ai-toggle:hover {
            transform: scale(1.05);
            background: var(--primary-hover);
        }

        #ai-header {
            padding: 16px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #ai-header h3 {
            font-size: 14px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #ai-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .ai-message {
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.5;
            max-width: 90%;
            word-wrap: break-word;
        }

        .ai-message.user {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ai-message.assistant {
            background: rgba(255, 255, 255, 0.05);
            color: #e5e7eb;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .ai-message.system {
            background: transparent;
            color: var(--text-secondary);
            font-size: 11px;
            text-align: center;
            align-self: center;
            padding: 4px 8px;
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        .ai-message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        #ai-input-container {
            padding: 16px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
        }

        /* URL Control Panel */
        #url-control {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            transition: all 0.3s ease;
        }

        #url-control.collapsed {
            left: 30px;
            transform: none;
            width: auto;
            padding: 0;
            background: transparent;
            box-shadow: none;
            backdrop-filter: none;
            border: none;
        }

        #url-control.collapsed #url-toggle {
            position: static;
            transform: none;
        }

        #url-control-content {
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.2s;
        }

        #url-control.collapsed #url-control-content {
            display: none;
            opacity: 0;
            pointer-events: none;
        }

        #url-toggle {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #url-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .icon-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #url-input-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            min-width: 400px;
        }

        #url-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 10px 14px;
            padding-right: 40px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        #url-input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            margin-left: 8px;
            padding: 2px;
            border: 1px solid var(--glass-border);
        }

        .zoom-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #zoom-level {
            font-size: 11px;
            color: var(--text-secondary);
            min-width: 40px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }

        /* Buttons & Inputs */
        .primary-btn {
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            font-weight: 500;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .primary-btn:hover {
            background: var(--primary-hover);
        }

        .danger-btn {
            background: rgba(239, 68, 68, 0.8);
            border: 1px solid rgba(248, 113, 113, 0.3);
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            font-weight: 500;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .danger-btn:hover {
            background: rgba(239, 68, 68, 1);
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 13px;
            outline: none;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Mode Switcher */
        .mode-switch {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            padding: 2px;
            border-radius: 6px;
            gap: 2px;
        }

        .mode-btn {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 500;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #emergency-stop {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(220, 38, 38, 0.9);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            z-index: 2000;
            display: none;
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.4);
            animation: pulse-red 2s infinite;
            backdrop-filter: blur(10px);
            letter-spacing: 0.5px;
        }

        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.6);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(220, 38, 38, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0);
            }
        }
    </style>
</head>

<body>
    <div id="canvas-container"><canvas id="canvas"></canvas></div>
    <div id="status-bar">
        <div id="status" class="status-badge glass-panel disconnected">üî¥ Êú™ÈÄ£Êé•</div>
        <div id="mode-indicator" class="status-badge glass-panel" style="display: none;">üë§ ‰∫∫È°ûÊéßÂà∂</div>
    </div>
    < !-- URL Control Panel -->
        <div id="url-control" class="glass-panel"><button id="url-toggle" title="Êî∂Á∏Æ/Â±ïÈñã">‚ò∞</button>
            <div id="url-control-content"><button id="btn-back" class="icon-btn" title="‰∏ä‰∏ÄÈ†Å">‚óÄ</button><button
                    id="btn-forward" class="icon-btn" title="‰∏ã‰∏ÄÈ†Å">‚ñ∂</button><button id="btn-refresh" class="icon-btn"
                    title="ÈáçÊñ∞Êï¥ÁêÜ">‚Üª</button><button id="btn-home" class="icon-btn" title="È¶ñÈ†Å">üè†</button>
                <div id="url-input-wrapper"><input type="text" id="url-input" placeholder="Ëº∏ÂÖ•Á∂≤ÂùÄ..." /></div><button
                    id="btn-go" class="primary-btn">ÂâçÂæÄ</button>
                <div class="zoom-controls"><button id="btn-zoom-out" class="zoom-btn" title="Á∏ÆÂ∞è (Alt+ÊªæËº™)">‚àí</button>
                    <div id="zoom-level">100%</div><button id="btn-zoom-in" class="zoom-btn"
                        title="ÊîæÂ§ß (Alt+ÊªæËº™)">+</button><button id="btn-zoom-reset" class="zoom-btn" title="ÈáçÁΩÆ">‚ü≤</button>
                </div>
            </div>
        </div><button id="emergency-stop">üõë Âº∑Âà∂ÂÅúÊ≠¢</button>
        < !-- AI Chat Panel -->
            <div id="ai-panel" class="glass-panel"><button id="ai-toggle" title="Êî∂Á∏Æ/Â±ïÈñã">ü§ñ</button>
                <div id="ai-panel-content">
                    <div id="ai-header">
                        <h3>AI Âä©Êâã</h3>
                        <div class="mode-switch"><button id="mode-computer-use" class="mode-btn active">Computer
                                Use</button><button id="mode-browser-use" class="mode-btn">Browser Use</button></div>
                    </div>
                    <div id="ai-messages"></div>
                    <div id="ai-input-container"><input type="text" id="ai-input"
                            placeholder="Ëº∏ÂÖ•Êåá‰ª§... (‰æãÂ¶Ç: ÊêúÂ∞ãÂ§©Ê∞£)" /><button id="ai-send"
                            class="primary-btn">ÁôºÈÄÅ</button><button id="ai-stop" class="danger-btn">ÂÅúÊ≠¢</button></div>
                </div>
            </div>
            <script>const canvas = document.getElementById('canvas');
                const canvasContainer = document.getElementById('canvas-container');
                const ctx = canvas.getContext('2d');
                const statusEl = document.getElementById('status');
                const modeIndicator = document.getElementById('mode-indicator');
                const aiPanel = document.getElementById('ai-panel');
                const aiMessages = document.getElementById('ai-messages');
                const aiInput = document.getElementById('ai-input');
                const aiSend = document.getElementById('ai-send');
                const aiStop = document.getElementById('ai-stop');
                const aiToggle = document.getElementById('ai-toggle');
                const urlInput = document.getElementById('url-input');
                const btnBack = document.getElementById('btn-back');
                const btnForward = document.getElementById('btn-forward');
                const btnRefresh = document.getElementById('btn-refresh');
                const btnHome = document.getElementById('btn-home');
                const btnGo = document.getElementById('btn-go');
                const urlToggle = document.getElementById('url-toggle');
                const urlControl = document.getElementById('url-control');
                const emergencyStopBtn = document.getElementById('emergency-stop');

                // Zoom controls
                const btnZoomIn = document.getElementById('btn-zoom-in');
                const btnZoomOut = document.getElementById('btn-zoom-out');
                const btnZoomReset = document.getElementById('btn-zoom-reset');
                const zoomLevelEl = document.getElementById('zoom-level');

                let ws = null;
                let currentUrl = '';
                let currentMode = 'idle';
                let aiRunning = false;
                let browserUseRunning = false;
                let aiMode = 'computer-use';
                let isEditingUrl = false;

                // Zoom & Pan state
                let scale = 1;
                let panX = 0;
                let panY = 0;
                let isPanning = false;
                let startPanX = 0;
                let startPanY = 0;
                let panSpacePressed = false;

                // ÈÄ£Êé• WebSocket
                function connect() {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const host = window.location.host || 'localhost:8000';

                    ws = new WebSocket(`${protocol}//${host}/ws/screenshot`);

                    ws.onopen = () => {
                        console.log('‚úÖ WebSocket Â∑≤ÈÄ£Êé•');
                        statusEl.textContent = 'üü¢ Â∑≤ÈÄ£Êé•';
                        statusEl.className = 'connected';
                    }

                        ;

                    ws.onclose = () => {
                        console.log('‚ùå WebSocket Â∑≤Êñ∑Á∑ö');
                        statusEl.textContent = 'üî¥ Êú™ÈÄ£Êé•';
                        statusEl.className = 'disconnected';

                        // 3 ÁßíÂæåËá™ÂãïÈáçÈÄ£
                        setTimeout(connect, 3000);
                    }

                        ;

                    ws.onerror = (error) => {
                        console.error('WebSocket ÈåØË™§:', error);
                    }

                        ;

                    ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    }

                        ;
                }

                // ËôïÁêÜ WebSocket Ë®äÊÅØ
                function handleWebSocketMessage(data) {
                    switch (data.type) {
                        case 'screenshot': updateCanvas(data);
                            break;

                        case 'ai_status': handleAIStatus(data);
                            break;

                        case 'ai_message': addAIMessage(data.message, 'assistant');
                            break;

                        case 'ai_action':
                            addAIMessage(`üé¨ Âü∑Ë°åÂãï‰Ωú: ${data.action} (Á¨¨ ${data.iteration} Ê¨°)`, 'system');
                            break;

                        case 'browser_use_status': handleBrowserUseStatus(data);
                            break;

                        case 'browser_use_message': addAIMessage(data.message, data.status === 'error' ? 'error' : 'assistant');
                            break;

                        case 'state': currentMode = data.mode;
                            aiRunning = data.ai_running;
                            browserUseRunning = data.browser_use_running;
                            updateModeIndicator();
                            break;
                    }
                }

                // Êõ¥Êñ∞ Canvas
                function updateCanvas(data) {
                    const img = new Image();

                    img.onload = () => {
                        canvas.width = data.width;
                        canvas.height = data.height;
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0, data.width, data.height);

                        if (data.url) {
                            currentUrl = data.url;

                            // Âè™Âú®Áî®Êà∂Ê≤íÊúâÁ∑®ËºØÊôÇÊõ¥Êñ∞ URL Ëº∏ÂÖ•Ê°Ü
                            if (!isEditingUrl) {
                                urlInput.value = data.url;
                            }
                        }

                        currentMode = data.mode;
                        updateModeIndicator();
                    }

                        ;
                    img.src = 'data:image/png;base64,' + data.image;
                }

                // Êõ¥Êñ∞Ê®°ÂºèÊåáÁ§∫Âô®
                function updateModeIndicator() {
                    // Update mode buttons
                    document.getElementById('mode-computer-use').classList.toggle('active', aiMode === 'computer-use');
                    document.getElementById('mode-browser-use').classList.toggle('active', aiMode === 'browser-use');

                    if (currentMode === 'ai' || aiRunning) {
                        modeIndicator.textContent = 'ü§ñ Computer Use ÊéßÂà∂‰∏≠';
                        modeIndicator.className = 'status-badge glass-panel ai';
                        modeIndicator.style.display = 'flex';
                        canvas.classList.add('ai-mode');
                    } else if (currentMode === 'browser-use' || browserUseRunning) {
                        modeIndicator.textContent = 'üåê Browser Use ÊéßÂà∂‰∏≠';
                        modeIndicator.className = 'status-badge glass-panel ai';
                        modeIndicator.style.display = 'flex';
                        canvas.classList.add('ai-mode');
                    } else if (currentMode === 'human') {
                        modeIndicator.textContent = 'üë§ ‰∫∫È°ûÊéßÂà∂';
                        modeIndicator.className = 'status-badge glass-panel human';
                        modeIndicator.style.display = 'flex';
                        canvas.classList.remove('ai-mode');
                        aiToggle.textContent = 'ü§ñ';
                    } else {
                        modeIndicator.style.display = 'none';
                        canvas.classList.remove('ai-mode');
                    }
                }

                // ËôïÁêÜ AI ÁãÄÊÖã
                function handleAIStatus(data) {
                    if (data.status === 'starting') {
                        aiRunning = true;
                        aiSend.style.display = 'none';
                        aiStop.classList.add('active');
                        emergencyStopBtn.style.display = 'block';

                        addAIMessage(`üöÄ ÈñãÂßãÂü∑Ë°å: ${data.task}`, 'system');
                    }

                    else if (data.status === 'stopped') {
                        aiRunning = false;
                        aiSend.style.display = 'block';
                        aiStop.classList.remove('active');
                        emergencyStopBtn.style.display = 'none';
                        addAIMessage('‚èπ AI Â∑≤ÂÅúÊ≠¢', 'system');
                    }

                    updateModeIndicator();
                }

                function handleBrowserUseStatus(data) {
                    if (data.status === 'starting') {
                        browserUseRunning = true;
                        aiSend.style.display = 'none';
                        aiStop.classList.add('active');
                        emergencyStopBtn.style.display = 'block';

                        addAIMessage(`üöÄ Browser-use ÈñãÂßãÂü∑Ë°å: ${data.task}`, 'system');
                    }

                    else if (data.status === 'stopped') {
                        browserUseRunning = false;
                        aiSend.style.display = 'block';
                        aiStop.classList.remove('active');
                        emergencyStopBtn.style.display = 'none';
                        addAIMessage('‚èπ Browser-use Â∑≤ÂÅúÊ≠¢', 'system');
                    }

                    updateModeIndicator();
                }

                // Ê∑ªÂä† AI Ë®äÊÅØ
                function addAIMessage(message, type = 'assistant') {
                    const msgDiv = document.createElement('div');

                    msgDiv.className = `ai-message ${type}`;
                    msgDiv.textContent = message;
                    aiMessages.appendChild(msgDiv);
                    aiMessages.scrollTop = aiMessages.scrollHeight;
                }

                // ÁôºÈÄÅ AI Êåá‰ª§
                function sendAICommand() {
                    const task = aiInput.value.trim();
                    if (!task || !ws || ws.readyState !== WebSocket.OPEN) return;

                    if (aiRunning || browserUseRunning) return;

                    addAIMessage(task, 'user');

                    if (aiMode === 'browser-use') {
                        ws.send(JSON.stringify({
                            type: 'browser_use_start',
                            task: task
                        }));
                    }

                    else {
                        ws.send(JSON.stringify({
                            type: 'ai_start',
                            task: task
                        }));
                    }

                    aiInput.value = '';
                }

                // ÂÅúÊ≠¢ AI
                function stopAI() {
                    if (!ws || ws.readyState !== WebSocket.OPEN) return;

                    if (browserUseRunning) {
                        ws.send(JSON.stringify({
                            type: 'browser_use_stop'
                        }));
                    }

                    else {
                        ws.send(JSON.stringify({
                            type: 'ai_stop'
                        }));
                    }
                }

                // ÁôºÈÄÅÊìç‰ΩúÂà∞ÂæåÁ´Ø
                function sendAction(type, data) {
                    if (!ws || ws.readyState !== WebSocket.OPEN) return;

                    ws.send(JSON.stringify({
                        type, ...data
                    }));
                }

                // Zoom & Pan Implementation
                function updateTransform() {
                    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
                    zoomLevelEl.textContent = `${Math.round(scale * 100)}%`;
                }

                function zoom(delta, centerX, centerY) {
                    const newScale = Math.min(Math.max(0.1, scale + delta), 5);
                    if (newScale === scale) return;

                    const scaleRatio = newScale / scale;

                    // Allow zooming towards mouse position if provided, else center
                    if (centerX !== undefined && centerY !== undefined) {
                        panX = centerX - (centerX - panX) * scaleRatio;
                        panY = centerY - (centerY - panY) * scaleRatio;
                    }

                    scale = newScale;
                    updateTransform();
                }

                canvasContainer.addEventListener('wheel', (e) => {
                    if (e.altKey) {
                        e.preventDefault();
                        const rect = canvasContainer.getBoundingClientRect();
                        const clientX = e.clientX - rect.left; // x relative to container
                        const clientY = e.clientY - rect.top; // y relative to container

                        // We want the point under mouse to stay stationary relative to screen
                        // Current point in canvas space: (clientX - panX) / scale
                        // New point: (clientX - newPanX) / newScale
                        // equate: (clientX - panX) / scale = (clientX - newPanX) / newScale

                        const delta = -e.deltaY * 0.001;
                        zoom(delta * 2, clientX - canvasContainer.offsetWidth / 2, clientY - canvasContainer.offsetHeight / 2);
                    }

                    else if (aiRunning) {
                        // AI running, do nothing or prevent default
                        // If not scrolling locally, maybe send scroll to remote?
                        // For now disable scroll when AI running to match previous behavior
                    }

                    else {
                        e.preventDefault();

                        sendAction('scroll', {
                            deltaY: e.deltaY
                        });
                    }
                }

                    , {
                        passive: false
                    });

                // Panning logic
                canvasContainer.addEventListener('pointerdown', (e) => {
                    if (panSpacePressed || e.button === 1) {
                        // Space held or Middle click
                        isPanning = true;
                        startPanX = e.clientX - panX;
                        startPanY = e.clientY - panY;
                        canvasContainer.style.cursor = 'grabbing';
                        e.preventDefault();
                    }
                });

                window.addEventListener('pointermove', (e) => {
                    if (isPanning) {
                        panX = e.clientX - startPanX;
                        panY = e.clientY - startPanY;
                        updateTransform();
                    }
                });

                window.addEventListener('pointerup', () => {
                    if (isPanning) {
                        isPanning = false;
                        canvasContainer.style.cursor = 'default';
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && document.activeElement !== aiInput && document.activeElement !== urlInput) {
                        panSpacePressed = true;
                        canvasContainer.style.cursor = 'grab';
                    }

                    if (document.activeElement === aiInput || document.activeElement === urlInput) return;

                    if (e.key === 'F5' || e.key === 'F12') return;

                    if (aiRunning) {
                        e.preventDefault();
                        return;
                    }

                    e.preventDefault();

                    sendAction('keypress', {
                        key: e.key,
                        ctrl: e.ctrlKey || e.metaKey,
                        shift: e.shiftKey,
                        alt: e.altKey
                    });
                });

                document.addEventListener('keyup', (e) => {
                    if (e.code === 'Space') {
                        panSpacePressed = false;
                        if (!isPanning) canvasContainer.style.cursor = 'default';
                    }
                });

                // Updated coordinates for Click
                canvas.addEventListener('click', (e) => {
                    if (aiRunning || browserUseRunning) return;
                    if (isPanning) return; // Don't click if we just panned

                    const rect = canvas.getBoundingClientRect();
                    const x = (e.clientX - rect.left) / rect.width * canvas.width;
                    const y = (e.clientY - rect.top) / rect.height * canvas.height;

                    if (x >= 0 && x <= canvas.width && y >= 0 && y <= canvas.height) {
                        console.log(`ÈªûÊìä: (${Math.round(x)}, ${Math.round(y)})`);

                        sendAction('click', {
                            x: Math.round(x), y: Math.round(y)
                        });
                    }
                });

                // UI Button Listeners
                btnZoomIn.addEventListener('click', () => zoom(0.1));
                btnZoomOut.addEventListener('click', () => zoom(-0.1));

                btnZoomReset.addEventListener('click', () => {
                    scale = 1;
                    panX = 0;
                    panY = 0;
                    updateTransform();
                });

                btnRefresh.addEventListener('click', () => {
                    if (!ws || ws.readyState !== WebSocket.OPEN) return;

                    ws.send(JSON.stringify({
                        type: 'refresh'
                    }));
                });

                btnHome.addEventListener('click', () => {
                    if (!ws || ws.readyState !== WebSocket.OPEN) return;

                    ws.send(JSON.stringify({
                        type: 'navigate', url: 'https://www.google.com'
                    }));
                });

                // existing listeners
                aiSend.addEventListener('click', sendAICommand);
                aiStop.addEventListener('click', stopAI);

                aiInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') sendAICommand();
                });

                document.getElementById('mode-computer-use').addEventListener('click', () => {
                    aiMode = 'computer-use';
                    updateModeIndicator();
                });

                document.getElementById('mode-browser-use').addEventListener('click', () => {
                    aiMode = 'browser-use';
                    updateModeIndicator();
                });

                aiToggle.addEventListener('click', () => {
                    aiPanel.classList.toggle('collapsed');
                    // aiToggle text content handled in CSS or not needed to change if using icon
                });

                urlToggle.addEventListener('click', () => {
                    urlControl.classList.toggle('collapsed');
                    urlToggle.textContent = urlControl.classList.contains('collapsed') ? '‚ò∞' : '‚ò∞';
                });

                function navigateToUrl() {
                    const url = urlInput.value.trim();
                    if (!url || !ws || ws.readyState !== WebSocket.OPEN) return;

                    let fullUrl = url;

                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        fullUrl = 'https://' + url;
                    }

                    ws.send(JSON.stringify({
                        type: 'navigate',
                        url: fullUrl
                    }));
                    urlInput.blur();
                }

                function goBack() {
                    if (ws) ws.send(JSON.stringify({
                        type: 'back'
                    }));
                }

                function goForward() {
                    if (ws) ws.send(JSON.stringify({
                        type: 'forward'
                    }));
                }

                urlInput.addEventListener('focus', () => isEditingUrl = true);
                urlInput.addEventListener('blur', () => isEditingUrl = false);

                urlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') navigateToUrl();
                });
                btnBack.addEventListener('click', goBack);
                btnForward.addEventListener('click', goForward);
                btnGo.addEventListener('click', navigateToUrl);

                emergencyStopBtn.addEventListener('click', () => {
                    console.log("üõë Áî®Êà∂ÈªûÊìäÂº∑Âà∂ÂÅúÊ≠¢");
                    stopAI();
                });

                // Start
                connect();
                // canvas element doesn't need focus for global keys, keeping focus on container if needed
                window.addEventListener('resize', updateTransform);
            </script>
